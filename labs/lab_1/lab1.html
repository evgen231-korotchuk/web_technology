<body>
    <nav class="navigation">
            <h1>
                Лабораторна 1
                <div></div>
                <div></div>
            </h1>
	</nav>       
	<div class="container">
		<div>
			<a href="lab_1.pdf">Список лабораторних</a>
		</div>
		<div></div>
		<form method="post">
        <div>
            <label action="https://webhook.site/23d0a51c-30ea-44ef-a6ba-aa56ba78b185" for="name">Ім'я:<br></label>
            <input type="text" id="name" name="name" required>
        </div>
        
        
        <div>
            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        
        
        <div>
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        
        <div>
            <label for="confirm_password">Підтвердіть пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div>
            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        
        <div>
            <label for="gender">Стать:</label>
            <select id="gender" name="gender">
                <option value="чоловік">Чоловік</option>
                <option value="жінка">Жінка</option>
                <option value="інше">Інше</option>
            </select>
        </div>
        
        <div>
            <input type="submit" value="Подати форму">
        </div>
    </form>
	</div>
